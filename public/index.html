<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/icons/magnifying-glass?f=classic&s=solid"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="box-border m-0 p-0 font-roboto h-full">
    <!-- Header -->
    <header>
      <!-- Top header -->
      <div class="w-full flex justify-center bg-slate-100 h-[36px]">
        <div 
          class="flex bg-slate-100 py-[15px] px-[38px] justify-between w-9/12 ">
        <!-- Left-top-logo -->
          <div class="flex h-full gap-3 ">
            <ul class="flex font-roboto ">
              <li class="flex items-center h-full w-full">
                <a class="flex" href=""><img class="w-[24px]"src="../image/air-jordan-logo-png-transparent.png"  alt="Jordan logo" /></a>
              </li>
              <li class="flex items-center h-full w-full">
                <a class="flex" href=""><img class="w-[38px] pl-2" src="../image/Converse-Logo-Symbol.png" alt="Converse logo" /></a>
              </li>
            </ul>         
          </div>
          <div>
            <!-- Right-top-navbar -->
            <ul class="flex items-center gap-[10px] text-xs">
              <li>
                <a href="">Find a store <span class="p-3">|</span></a>
              </li>
              <li>
                <a href="">Help <span class="p-3">|</span></a>
              </li>
              <li>
                <a class="" href="">Join us <span class="p-3">|</span></a>
              </li>
              <li class="mr-3">
                <a href="">Sign in</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Main navbar -->
      <nav class="flex w-full justify-center h-[80px]">  
        <div class="flex w-9/12 justify-between items-center">
          <!-- nike-logo-->
          <div class="pl-10">
            <a href=""><img class="w-[60px]" src="../image/nike-logo.png" alt="Nike logo"></a>
          </div>        
          <div class="flex justify-between">
            <ul class="flex gap-3 ">
              <li><a href=""></a>New & Feature</li>
              <li><a href=""></a>Men</li>
              <li><a href=""></a>Women</li>
              <li><a href=""></a>Kids</li>
              <li><a href=""></a>Accessories</li>
              <li><a href=""></a>Sale</li>
            </ul>
          </div>
          <!-- Right-nav-->
          <div class="flex pr-14 gap-5"> 
            <div class="rounded-full bg-slate-100 mb-3">             
                <i class="search-icon fa-solid fa-magnifying-glass pl-2"></i>
                <input class="border-none outline-none py-2 bg-slate-100 rounded-full pl-3" type="search" placeholder="Search">
            </div>         
            <div class="flex gap-5 mt-2">
              <a href=""><img class="w-6" src="../image/heart.png" alt="heart-logo"/></a>
              <a href=""><img class="w-6" src="../image/shopping-bag.png" alt="bag-logo"/></a> 
            </div>
          </div>
        </div>
      </nav>
      <!-- Cover  -->
      <div class="w-full relative m-0 p-0 ">
        <div class="">
          <img class="object-fit w-full" src="../image/cover.png" alt="Brooks Koepka">
        </div>
        <div class="absolute top-6 bottom-6 right-6 max-h-[310px] max-w-20 ">
          <p>Brooks Koepka, Pro Golfer, LIV Golf League</p>
        </div>
      </div>
    </header>
  </body>
</html>
